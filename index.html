<!DOCTYPE html>
<html>
<head>
    <title>Number Management Service</title>
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            margin: 15% auto;
            padding: 20px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container bg-secondary text-white">
        <h1>Number Management Service</h1>
        <form id="numberForm">
            <div class="input-field">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div id="urlContainer"></div>
            <button type="button" onclick="addUrlField()">Add URL</button>
            <button type="submit" class="btn-submit">Get Numbers</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function addUrlField() {
            var container = document.getElementById('urlContainer');
            var inputField = document.createElement('div');
            inputField.classList.add('input-field');
            inputField.innerHTML = `
                <label for="url">URL:</label>
                <input type="text" name="url" required>
            `;
            container.appendChild(inputField);
        }

        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = event.target;
            var urls = form.querySelectorAll('input[name="url"]');
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            var numbers = [];

            for (var i = 0; i < urls.length; i++) {
                var url = urls[i].value.trim();
                if (url !== '') {
                    fetch(url)
                        .then(function(response) {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Network response was not OK');
                            }
                        })
                        .then(function(data) {
                            if ('numbers' in data) {
                                numbers = numbers.concat(data.numbers);
                            }
                        })
                        .catch(function(error) {
                            console.error('Error:', error);
                        });
                }
            }
            setTimeout(function() {
                var result = document.createElement('p');
                result.textContent = 'Numbers: ' + numbers.join(', ');
                resultDiv.appendChild(result);
            }, 1000);
        });
    </script>
</body>
</html>
